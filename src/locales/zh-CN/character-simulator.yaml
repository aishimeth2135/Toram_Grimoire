save-load-control:
  title: 存档
  auto-save-success-tips: 自动存档成功。
  auto-load-success-tips: 自动读取成功。
  manual-save-button-title: 手动存档
  manual-load-button-title: 手动读取
  manual-save-load-caption: 正常情况下，系统会在使用者离开页面或进入页面时自动进行存档或读档。但如果有需要的话，下面的按钮提供手动存档或读档的功能。
  deleta-all-data-title: 删除角色模拟器资料
  deleta-all-data-success-tips: 成功删除角色模拟器所有资料，系统也已关闭自动存档功能。请重新整理网页。
  deleta-all-data-counter-title: 计数器
  deleta-all-data-caption:
    - 在某些情况下，角色模拟器的档案可能毁损，导致系统无法正常运行。使用下方的按钮可以删除角色模拟器所有资料。自动存档功能也将暂时失效，意即当前的资料将不会自动储存。
    - 请将下方的计数器数值调整到10，删除按钮就会出现。
    - 将资料删除成功后，请立即重新整理，来让系统重新初始化。
