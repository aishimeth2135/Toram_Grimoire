settings:
  title: 设定
  update:
    new-version-detected: 侦测到新版本
    force-update: 立即更新
    new-version-detected-tips: 侦测到新版本，可到设定里进行手动更新。
  night-mode:
    title: 夜间模式
    caption: 如果喜欢黑色为主色的介面，可以切换成夜间模式。
  switch-font:
    title: 更改字体
    caption: 若字体显示有问题（特定装置会发生），或是不喜欢现在的预设字体，可以切换字体为基本字体。
    tips-1: 切换后可能要花费数秒的时间下载字体，才能完成替换。
    default-font: 预设字体
    base-font: 基本字体
  set-rem:
    title: 调整页面大小
    caption: 可以手动设定页面的距离单位，来等比例调整页面所有元素的大小。
    rem-title: 距离单位
    tips-1: 可调整范围为120~200，预设值为160。
  primary-language:
    title: 语言设定
    caption: 可选择页面显示的语言，一般情况下不必特别设定。
    tips-1: 设定完毕后，页面需重新整理方得生效。
    tips-2: 尚未翻译的部分依然会显示其他语言。
    lang-title:
      auto: 自动判定
      '0': English
      '1': 繁體中文
      '2': 日本語
      '3': 简体中文
  secondary-language:
    title: 次要语言设定
    caption: 可设定第二优先级的语言。简单来说，若选择的语言还没有翻译，便会优先显示这边设定的语言。
    tips-1: 设定完毕后，页面需重新整理方得生效。
    tips-2: 若第二优先级语言依然没有翻译，则会显示原始资料（一般而言是繁体中文）。
  clear-spreadsheets-caches:
    title: 清除资料库快取
    caption: 魔法书页面的载入时间，大约有99%都是用于下载资料库。为了改善使用者体验，魔法书使用了快取技术，让使用者只要下载一次资料库，之后进入相同的页面时可以不用重新下载，达到几乎零读取时间，并在背景将快取更新到最新。然而有时候资料库的资料更新后，页面却还是一直使用快取（旧的资料库资料），而可能导致程式无法正确运作。因此下方的按钮提供删除资料库快取的功能，下次进入页面时资料库将会重新下载，如此一来可以确保资料库是最新的。
    tips-1: 一般情况下，也不用特别使用这个功能。当较旧的资料库资料会导致程式无法正常运作时，才必须使用此功能。
    tips-2: 快取被清除后，下次进入页面时资料库需要重新下载。这可能需要数十秒的时间，请耐心等待。
    tips-3: 清除快取完毕后，可以使用重新整理，让页面立即重新载入。
    button-text: 清除资料库快取
    success-tips: 已清除资料库快取。下次进入页面时将会重新下载资料库。
  storage-backup:
    title: 存档备份
    caption: 由于魔法书的存档功能皆是利用浏览器本身的功能，将资料储存在装置上，因此可能因为清除浏览资料或更换装置等因素，导致存档遗失。透过下方的按钮可以将整个魔法书的存档资料储存成一个档案，并在需要读取资料时，透过下方的按钮进行读取。亦可以读取他人提供的档案，也可以跨浏览器进行资料的储存与读取。
    tips-1: 进行读取后，原本的资料将会被覆盖。
    tips-2: 读取成功后，请直接重新整理网页，可以确保系统正确初始化。
    save: 存档资料备份
    load: 读取存档资料
    save-success-tips: 存档成功。
    load-success-tips: 读取成功。
    load-failed-tips: 读取失败。
    wrong-file-type-tips: 读取的档案必须为文字（.txt）档。
    restriction-homepage: 为避免发生无法预期的错误，此功能限制只能在首页使用。
