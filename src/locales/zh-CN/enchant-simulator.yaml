  stats: 最终结果
  materials: 素材耗量
  success-rate-detail:
    title: 成功率说明
    captions:
      - ((_单项成功率))即游戏内所显示的成功率，表示((!单个能力成功))的机率。
      - ((_期望成功率))则为((!正属全部成功))的实际机率，计算公式为((_单项成功率的正属数量次方))。例如：单项成功率为90%、正属数量为5，则计算方式为90%的5次方，约等于59%。
      - 为了方便使用者对步骤作微调，((!单项成功率))会显示超过100%，最后步骤剩潜为正时才会显示((!无限))。
      - ((!期望成功率))有着实际成功率的概念，因此最高只会显示100%。
