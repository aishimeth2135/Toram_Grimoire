next-step: 下一步
back-to-step: 回到此步骤
select-item: 选择能力
export-result:
  title: 汇出这个配置
  caption: 储存这个配置至附魔模拟器，来进行手动的调整。
  build-default-name: 自动配置
  redirect-to-enchant-simulator: 移至附魔模拟器
top-caption:
  - 这里是附魔布偶0.0，是一个会自动推算出附魔步骤的布偶～
  - 附魔布偶会先问您一些问题，并根据您设置的条件尝试推算出成功率最高的附魔步骤。
equipment:
  select-type:
    title: 这次想要附什么装备呢？
    caption: 请选择想要附的装备的类型。
  original-potential:
    title: 请设定装备的初始潜力值。
    caption: 请设定干净的装备最一开始的潜力值是多少。或者布偶也可以自动找出成功率100%的最低需求潜力。
    auto-find-minimum: 自动寻找最低需求
  set-config:
    title: 其他设定点这里
    character-level-tips: 目前设定的角色等级并非当前版本的等级上限。如果确实打算设定比较低的角色等级，可以忽略此提醒。
select-positives:
  title: 请选择要附的能力。
  caption: 请选择想要附的正属。至少要选择一个，最多可以选择八个0.0
  auto-fill: 选取时自动补到最大值
  use-shorthand: 使用简写新增能力
select-negatives:
  title: 请选择退潜的能力。
  caption: 请选择用来退潜的负属。也可以让布偶自动选取0.0，布偶将在设定的条件下尝试找出成功率最高的退潜项目。
  tips-1: 武器在自动选取退潜时，预设将不会包含「MP自然回复」。如果想在自动选取时包含「MP自然回复」，请将下方的选项打开。
  auto-select: 布偶自动选取
  select-config:
    base-type:
      title: 设定这件装备的用途
      caption: 请选择这件装备是物理职还是魔法职要用的，让布偶可以选择正确的退潜。布偶会根据选定的正属先自动选一个。
      option-texts:
        physical: 物理
        magic: 魔法
        none: 都可以
    auto-find-negatives:
      title: 请另外设定自动选取退潜的条件。
      caption: 可以设定布偶在自动选择退潜时，要优先考虑最高成功率还是较低的素材耗量。最高成功率和最低素材耗量的退潜项目也可能一模一样。
      option-texts:
        success-rate: 成功率
        material: 素材耗量
  stats-from-auto-not-enough:
    - 自动选取的负属数量不够，可能需要自行增加退潜项目。
    - 退潜项目的数量未补足时，布偶可能无法正确地推算出成功率最高的退潜项目。
  auto-selected: 布偶自动选取
  manually-selected: 手动选取
  contains-natural-mp-regen-constant: 包含「MP自然回复」
result:
  title: 计算结果～
  caption: 计算结果已出炉0.0。可以单纯复制结果，或将结果汇出至附魔模拟器以进行手动的调整。
  current-potential-is: 目前潜力为
  select-other-result: 选择其他计算结果
tips:
  no-stat-selected: 还没有选择任何能力...
  stats-reached-upper-limit: 已经选择八个能力了...
  stat-repeated: 已经有这个能力了0.0
  reset-confirm: 确定要重置吗？目前的设定都将被清空。
  performance:
    auto-find-negatives: 根据选择的能力，布偶在自动选取退潜时可能需要一些计算量，而导致页面卡住数秒钟，为正常的现象。
    auto-find-original-potential-minimum: 根据选择的能力，寻找最低需求潜力可能需要庞大的计算量，而导致页面卡住数秒钟，为正常的现象。
    auto-find-original-potential-minimum-and-auto-find-negatives: 在进行「寻找最低需求潜力」时，基于效能问题，布偶将简化寻找最高成功率之退潜项目的计算过程，因此精确度可能会降低0.0
  cannot-auto-find-original-potential-minimum: 即使潜力超过99这个装备的成功率还是无法100%，因此无法找到最低需求潜。可以换个能力试试0.0
  cannot-directly-modify-previous-step: 不行直接对前面的步骤进行修改唷0.0
  unknown-error-when-calc: 附魔布偶不知道为什么迷路了...请联络作者。
