  operation-steps-quantity: 步驟數
  success-rate-detail:
    title: 成功率說明
    captions:
      - ((_單項成功率))即遊戲內所顯示的成功率，表示((!單個能力成功))的機率。
      - ((_期望成功率))則為((!正屬全部成功))的實際機率，計算公式為((_單項成功率的正屬數量次方))。例如：單項成功率為90%、正屬數量為5，則計算方式為90%的5次方，約等於59%。
      - 為了方便使用者對步驟作微調，((!單項成功率))會顯示超過100%，最後步驟剩潛為正時才會顯示((!無限))。
      - ((!期望成功率))有著實際成功率的概念，因此最高只會顯示100%。
