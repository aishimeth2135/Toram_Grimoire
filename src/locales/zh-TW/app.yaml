settings:
  title: 設定
  update:
    new-version-detected: 偵測到新版本
    force-update: 立即更新
    new-version-detected-tips: 偵測到新版本，可到設定裡進行手動更新。
  night-mode:
    title: 夜間模式
    caption: 如果喜歡黑色為主色的介面，可以切換成夜間模式。
  switch-font:
    title: 更改字體
    caption: 若字體顯示有問題（特定裝置會發生），或是不喜歡現在的預設字體，可以切換字體為基本字體。
    tips-1: 切換後可能要花費數秒的時間下載字體，才能完成替換。
    default-font: 預設字體
    base-font: 基本字體
  set-rem:
    title: 調整頁面大小
    caption: 可以手動設定頁面的距離單位，來等比例調整頁面所有元素的大小。
    rem-title: 距離單位
    tips-1: 可調整範圍為120~200，預設值為160。
  primary-language:
    title: 語言設定
    caption: 這裡可以設定頁面主要顯示的語言，預設情況下會使用目前瀏覽器的語言。
    tips-1: 設定完畢後，頁面需重新整理方得生效。
    tips-2: 尚未翻譯的部分依然會顯示其他語言。
    lang-title:
      auto: 自動判定
      0: English
      1: 繁體中文
      2: 日本語
      3: 简体中文
  secondary-language:
    title: 次要語言設定
    caption: 這裡可以設定第二優先級的語言。簡單來說，若主要的語言還沒有翻譯，便會優先顯示這邊設定的語言。
    tips-1: 設定完畢後，頁面需重新整理方得生效。
    tips-2: 若第二優先級語言依然沒有翻譯，則會顯示原始資料（一般而言是繁體中文）。
  clear-spreadsheets-caches:
    title: 清除資料庫快取
    caption: 為了加快載入速度，魔法書針對資料庫使用了快取技術。在少數情況下，快取中儲存的舊資料庫可能導致程式無法正常運作，這時候可以使用下方的按鈕清除快取，來強制魔法書重新下載最新的資料庫。
    tips-1: 快取被清除後，在下次進入頁面時資料庫將會重新下載。這可能需要數十秒的時間，請耐心等待。
    tips-2: 清除快取完畢後，建議使用重新整理來讓頁面立即重新載入。
    button-text: 清除資料庫快取
    success-tips: 已清除資料庫快取。下次進入頁面時將會重新下載資料庫。
  storage-backup:
    title: 存檔備份及還原
    caption: 魔法書的存檔功能皆是利用瀏覽器本身的功能，將資料儲存在裝置上，因此可能因為清除瀏覽資料或更換裝置等因素導致存檔遺失。下方的按鈕提供備份或還原魔法書存檔資料的功能，也可以使用他人提供的檔案或跨瀏覽器進行資料的還原。
    tips-1: 進行還原後，原本的資料將會被覆蓋。
    tips-2: 讀取成功後，請直接重新整理網頁來確保系統正確初始化。
    save: 備份
    load: 還原
    save-success-tips: 存檔成功。
    load-success-tips: 還原成功。
    load-failed-tips: 讀取失敗。
    wrong-file-type-tips: 讀取的檔案必須為文字（.txt）檔。
    restriction-homepage: 為避免發生無法預期的錯誤，此功能限制只能在首頁使用。
