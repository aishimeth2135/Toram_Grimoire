  title: 存檔
  export-save-data-title: 匯出角色模擬器資料
  export-save-data-caption: 可以將角色模擬器的資料匯出成一個檔案，用於備份或分享給他人。可以自行選擇想要匯出的角色、裝備、技能配置或料理配置。
  export-save-data-tips:
    - 匯入資料後不會覆蓋原本的檔案。
  auto-save-success-tips: 自動存檔成功。
  auto-load-success-tips: 自動讀取成功。
  manual-save-button-title: 手動存檔
  manual-load-button-title: 手動讀取
  manual-save-load-caption: 正常情況下，系統會在使用者離開頁面或進入頁面時自動進行存檔或讀檔。但如果有需要的話，下面的按鈕提供手動存檔或讀檔的功能。
  deleta-all-data-title: 刪除角色模擬器資料
  deleta-all-data-success-tips: 成功刪除角色模擬器所有資料，系統也已關閉自動存檔功能。請重新整理網頁。
  deleta-all-data-counter-title: 計數器
  deleta-all-data-caption:
    - 在某些情況下，角色模擬器的檔案可能毀損，導致系統無法正常運行。使用下方的按鈕可以刪除角色模擬器所有資料。自動存檔功能也將暫時失效，意即當前的資料將不會自動儲存。
    - 請將下方的計數器數值調整到10，刪除按鈕就會出現。
    - 將資料刪除成功後，請立即重新整理，來讓系統重新初始化。
  export-build: 匯出配置
