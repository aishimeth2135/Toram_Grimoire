result:
  title: 計算結果
  modes:
    expected: 傷害期望值
    stability: 傷害區間
    stability-with-graze: Graze時傷害區間
  modes-caption:
    expected: 考慮暴擊率、命中率及穩定度計算出來的傷害期望值。
    stability: 呈現傷害可能打出的最大數字及最小數字。最大值為暴擊時的最大傷害，最小值為沒暴擊且穩定度為最低時的傷害。
    stability-with-graze: 與傷害區間相似，但最小值的部分也考慮Graze的情況。
calc-mode:
  title: 介面的計算公式
  caption: 這裡可以選擇介面呈現的計算公式。選擇的公式只會影響介面的呈現，不會影響能設定的項目及計算結果。
  modes:
    common: 基本公式
    critical: 暴擊時公式
  modes-caption:
    common: 基本的傷害公式。適用於大部分的計算場合。
    critical: 暴擊時的傷害公式，主要用於將「雙手合持」呈現於計算公式中，公式只單純呈現暴擊時的傷害，部分項目在公式之外。
compare:
  title: 配置比較
  caption: 這裡可以將目前的配置和其他多個配置進行比較。
  select-build: 選擇要比較的配置
  introduction: 請點擊上方的按鈕來選擇要比較的配置0.0
  at-least-two-builds-tips: 要至少有兩個配置才可以使用比較功能0.0
tips:
  at-least-one-build: 要至少保留一個配置0.0
  removed-build-success: 移除配置「{name}」成功。
