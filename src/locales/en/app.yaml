  secondary-language:
    title: Secondary language setting
    caption: Setting for secondary language. If the translation for the primary language is unfinished, it will show the secondary language.
    tips-1: After setting, please refresh the browser to adopt the new setting.
    tips-2: If the language is still not finished translating, it will then show the original data (which usually is in Traditional Chinese).
  clear-spreadsheets-caches:
    title: 清除資料庫快取
    caption: 魔法書頁面的載入時間，大約有99%都是用於下載資料庫。為了改善使用者體驗，魔法書使用了快取技術，讓使用者只要下載一次資料庫，之後進入相同的頁面時可以不用重新下載，達到幾乎零讀取時間，並在背景將快取更新到最新。然而有時候資料庫的資料更新後，頁面卻還是一直使用快取（舊的資料庫資料），而可能導致程式無法正確運作。因此下方的按鈕提供刪除資料庫快取的功能，下次進入頁面時資料庫將會重新下載，如此一來可以確保資料庫是最新的。
    tips-1: 一般情況下，也不用特別使用這個功能。當較舊的資料庫資料會導致程式無法正常運作時，才必須使用此功能。
    tips-2: 快取被清除後，下次進入頁面時資料庫需要重新下載。這可能需要數十秒的時間，請耐心等待。
    tips-3: 清除快取完畢後，可以使用重新整理，讓頁面立即重新載入。
    button-text: 清除資料庫快取
    success-tips: 已清除資料庫快取。下次進入頁面時將會重新下載資料庫。
  storage-backup:
    title: 存檔備份
    caption: 由於魔法書的存檔功能皆是利用瀏覽器本身的功能，將資料儲存在裝置上，因此可能因為清除瀏覽資料或更換裝置等因素，導致存檔遺失。透過下方的按鈕可以將整個魔法書的存檔資料儲存成一個檔案，並在需要讀取資料時，透過下方的按鈕進行讀取。亦可以讀取他人提供的檔案，也可以跨瀏覽器進行資料的儲存與讀取。
    tips-1: 進行讀取後，原本的資料將會被覆蓋。
    tips-2: 讀取成功後，請直接重新整理網頁，可以確保系統正確初始化。
    save: 存檔資料備份
    load: 讀取存檔資料
    save-success-tips: 存檔成功。
    load-success-tips: 讀取成功。
    load-failed-tips: 讀取失敗。
    wrong-file-type-tips: 讀取的檔案必須為文字（.txt）檔。
    restriction-homepage: 為避免發生無法預期的錯誤，此功能限制只能在首頁使用。
