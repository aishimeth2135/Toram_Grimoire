  <script id="app--error--script">
    (function() {
      function showMessage(error, extraMessage) {
        var message = error.message;
        var el = document.getElementById('app--error');
        console.log('Something wrong...')
        console.log(message);
        if (el) {
          if (el.getAttribute('data-flag') === '0') {
            el.setAttribute('data-flag', '1');
            var top = document.createElement('div');
            top.innerText = '發生未知的錯誤，請將下方的錯誤訊息回報給作者。\nAn unknown error has occurred, please report the error message below to the author.';
            top.style.marginBottom = '32px';
            top.style.padding = '16px';
            el.appendChild(top);
          }
          var row = document.createElement('div');
          row.innerText = message;
          if (extraMessage) {
            row.innerText += '\n' + extraMessage;
          }
          row.style.marginBottom = '16px';
          row.style.padding = '16px';
          el.appendChild(row);
        }
        if (extraMessage) {
          console.log(extraMessage);
        }
      }
      window.onerror = function(message, source, lineno, colno, error) {
        showMessage(error);
      };
      var scripts = document.head.getElementsByTagName('script');
      var scriptHandler = function(error) {
        showMessage(error, 'The script ' + oError.target.src + " didn't load correctly.");
      };
      for (var i=0; i<scripts.length; ++i) {
        scripts[i].onerror = scriptHandler;
      }
      setTimeout(function() {
        var el = document.getElementById('app--error--script');
        if (el) {
          el.parentElement.removeChild(el);
        }
      }, 500);
    })();
  </script>
